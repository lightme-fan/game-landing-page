<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./webroot/css/index.css">
</head>

<body>
    <header class="sos_masthead">
        <h1 class="sos_logo">
            <a href="sos_game" class="sos_logo__link">Sos</a>
        </h1>
        <ul class="sos_nav">
            <li class="sos_list__item main">Main</li>
            <li class="sos_list__item about">About</li>
            <li class="sos_list__item game_feature">Game features</li>
            <li class="sos_list__item system">System requires</li>
            <li class="sos_list__item quotes">Quotes</li>

        <p class="buy_btn">
            <a href="" class="buy_now_on_steam">Buy now on Steam | $14.99</a>

        <p>The story</p>
